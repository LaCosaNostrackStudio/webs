<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Feed de Instagram con imagen superpuesta</title>
<style>
    /* Estilo para el contenedor principal */
    .container {
        position: relative;
        width: 250px; /* Ancho del iframe */
        height: 404px; /* Alto del iframe */
    }

    /* Estilo para la imagen superpuesta */
    .overlay-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%; /* Ancho completo del contenedor */
        height: 100%; /* Alto completo del contenedor */
        z-index: 2; /* Capa superior */
        cursor: pointer; /* Cambia el cursor al pasar sobre la imagen */
    }

    /* Estilo para el iframe */
    iframe {
        position: relative;
        z-index: 1; /* Capa inferior */
        border: none; /* Oculta el borde del iframe */
        outline: none; /* Oculta el contorno del iframe */
    }
</style>
</head>
<body>

<div class="container">
    <!-- Coloca la imagen superpuesta encima del iframe -->
    <a href="https://www.instagram.com/oscarspaceng/" target="_blank">
        <img src="images/insta.png" alt="DiseÃ±o" class="overlay-image">
    </a>

    <!-- Coloca el iframe incrustado de Instagram debajo de la imagen -->
    <iframe
      id="inlineFrameExample"
      title="Inline Frame Example"
      width="250"
      height="404"
      src="https://www.instagram.com/oscarspaceng/embed/"
      scrolling="no">
    </iframe>
</div>

</body>
</html>

</body>
</html>
